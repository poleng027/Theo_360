<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            width: 14.28%;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
        .reserved {
            background-color: #ffcccc;
        }
        .time-slot {
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Reservation Calendar - June 2024</h1>
    <table>
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="reserved">5
                    <div class="time-slot">10:00 AM - 11:00 AM</div>
                    <div class="time-slot">2:00 PM - 3:00 PM</div>
                </td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td class="reserved">12
                    <div class="time-slot">9:00 AM - 10:00 AM</div>
                </td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td class="reserved">19
                    <div class="time-slot">11:00 AM - 12:00 PM</div>
                    <div class="time-slot">1:00 PM - 2:00 PM</div>
                </td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
            </tr>
            <tr>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td class="reserved">26
                    <div class="time-slot">3:00 PM - 4:00 PM</div>
                </td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
            </tr>
            <tr>
                <td>30</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
